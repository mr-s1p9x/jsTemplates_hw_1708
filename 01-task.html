<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <template id="template">
        <div>
            Название книги: <span id="titlePlaceholder"></span> <br />
            Автор: <span id="authorPlaceholder"></span>
            <hr />
        </div>
    </template>

    <script>
        /*
        Задание:
        Не используя посторонние библиотеки выведите содержимое массива books на экран используя шаблон #template
        В шаблоне элемент #titlePlaceholder используйте для отображения свойства title из объекта, находящегося в массиве books.
        В шаблоне элемент #authorPlaceholder используйте для отображения свойства author из объекта, находящегося в массиве books.
        */
        let books = [
            {
                title: "JavaScript. Полное руководство 7-е издание",
                author: "Дэвид Флэнаган"
            },
            {
                title: "JavaScript. Шаблоны",
                author: "Стоян Стефанов"
            },
            {
                title: "Секреты JavaScript ниндзя",
                author: "Джон Резиг"
            }
        ];

        // Находим шаблон по ID
        let template = document.getElementById("template").content;

        // Проход по всем элементам массива books
        books.forEach(book => 
            {
                // Клонируем содержимое шаблона
                let clone = document.importNode(template, true);

                // Заменим плейсхолдеры на данные из книги
                clone.querySelector("#titlePlaceholder").textContent = book.title;
                clone.querySelector("#authorPlaceholder").textContent = book.author;

                // Вставка клонированного шаблона в тело дока
                document.body.appendChild(clone);
            });
    </script>
</body>

</html>
